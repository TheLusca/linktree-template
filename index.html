<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucast</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon_io/site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <img src="images/avatar.jpg" alt="profile picture" />
        </div>
        <h1 id="userName">[Insira seu nome]</h1>
        <a href="https://github.com/TheLusca" target="_blank">
          <img
            src="http://lorempixel.com.br/32/32/?1"
            alt="github"
          />[github~]</a
        >

        <p>
          Lorem ipsum dolor sit amet. Et voluptatevo fugit dolores qui aperiam
          architecto et veniam quos.
        </p>
        <ul id="linksAtt">
          <li class="instagram">
            <a href="https://www.instagram.com/_lucasdandrade/" target="_blank">
              <img src="http://lorempixel.com.br/48/48/?1" alt="instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/lucast______" target="_blank">
              <img
                src="http://lorempixel.com.br/48/48/?1"
                alt="twitter"
                target="_blank"
              />
            </a>
          </li>

          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/lucasdeandrade01/"
              target="_blank"
            >
              <img src="http://lorempixel.com.br/48/48/?1" alt="linkedin" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/lucas.amaral.01" target="_blank">
              <img src="http://lorempixel.com.br/48/48/?1" alt="facebook" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src='main.js'></script>

</html>
